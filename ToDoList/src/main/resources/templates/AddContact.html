<style>
#container {
	width: 700px;
	margin: auto auto auto auto;
	margin-top: 100px;
}
</style>
</head>
<title>Add Contact</title>
<body>

	<h1 class="bg-primary text-light pt-2 pb-2 text-center">Add Tasks</h1>
	
	<!-- Navigation bar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active ">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/user/index}">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/user/profile}">profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
	
	
	

	<div id="container" >

		<form action="" method="post" th:object="${tasks}" th:action="@{/user/AddContactProcess}">

			<div class="form-group row">
				<label for="Heading" class="col-sm-2 col-form-label">Heading</label>
				<div class="col-sm-10">
					<input type="text"
						class="form-control-plaintext border border-primary" id="Heading"
						name="Heading" placeholder="Enter heading">
				</div>
			</div>
			<br>
			

			<div class="form-group row">
				<label for="Date" class="col-sm-2 col-form-label">Date</label>
				<div class="col-sm-10">
					<input type="date"
						class="form-control-plaintext border border-primary" id="Date"
						name="Date" placeholder="Enter date">
				</div>
			</div>
			
			<br>
			
			<div class="form-group row">
				<label for="Description" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<input type="text"
						class="form-control-plaintext border border-primary" id="Description"
						name="Description" placeholder="Description of  your task">
				</div>
			</div>
			<br>
			  <button type="submit" class="btn btn-primary">Add Contact</button>
			



		</form>
	</div>



</body>
</html>
