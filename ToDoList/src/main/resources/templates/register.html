<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

<style>
.heading {
	color: white;
	background-color: tomato;
	text-align: center;
	width: 100%;
	height: 100px;
	display: inline-block;
	padding-top: 20px;
}

.contain {
	margin-top: 20px;
	border: 5px solid white;
}
</style>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body class='bg-primary'>

	<h1 class="heading">PLEASE REGISTER</h1>

	<div class="container contain">
		<form action="" th:action="@{/do_registration}" method="post"
			th:object="${user}">
			<!-- Email -->
			<div class="form-group row bg-white ">
				<label for="email"
					class="col-sm-1 col-form-label col-form-label-sm ">Email:</label>
				<div class="col-sm-6">
					<input name="Email" type="email"
						class="form-control form-control-sm" id="email"
						placeholder="Enter Email id" required>

				</div>
			</div>
			<br>

			<!-- Name -->
			<div class="form-group row  bg-white">
				<label for="name" class="col-sm-1 col-form-label col-form-label-sm ">Name:</label>
				<div class="col-sm-6">
					<input name="Name" type="text" class="form-control form-control-sm"
						id="name" placeholder="Enter Name" required>
				</div>
			</div>
			<br>


			<!-- Profession  -->
			<div class="form-group row  bg-white">
				<label for="profession"
					class="col-sm-1 col-form-label col-form-label-sm ">Profession:</label>
				<div class="col-sm-6">
					<input name="Profession" type="text"
						class="form-control form-control-sm" id="profession"
						placeholder="Your Profession" required>
				</div>
			</div>
			<br>

			<!-- Password -->
			<div class="form-group row  bg-white">
				<label for="password"
					class="col-sm-1 col-form-label col-form-label-sm ">Password</label>
				<div class="col-sm-6">
					<input name="Password" type="password"
						class="form-control form-control-sm" id="password"
						placeholder="Create password" required>
				</div>
			</div>
			<br>

			<!-- Submit button -->
			<button type="submit" class="btn btn-success">Register</button>
			<br>
			
			<div class="text-center mb-4">
			<a href="" th:href="@{/signin}" class="text-white bg-dark p-2" style="text-decoration:none;font-size:20px">LOGIN</a>
		   </div>

		</form>

		
	</div>
	
	
</body>
</html>
