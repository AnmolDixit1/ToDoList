<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

	<h1 class="bg-primary text-center  pt-2 pb-2 text-white">
		Welcome <span class="text-dark" th:text="${user.name}"></span>
	</h1>
	
	
	<!-- Navigation bar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active ">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/user/index}">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/user/profile}">profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white bg-secondary" href="#" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>
	
	

	<h1 style="text-align: center;">You can add upto 15 tasks in the
		List</h1>

	<p style="text-align: center;">
		Currently you added <span th:text="${user.ToDoCount}"></span> in your
		list
	</p>
	<div th:each="t:${tasks}">

		<div class="card">
			<div class="card-header"><span th:text="${t.Heading}"></span></div>
			<div class="card-body">
				<h5 class="card-title"><span th:text="${t.Date}"></span></h5>
				<p class="card-text" th:text="${t.Description}"></p>
		
				<a href="#" class="btn btn-primary" th:href="@{'/user/Delete/'+${t.TaskNo}}">Delete</a>
			</div>
		</div>
		<br>
		<br>


	</div>


    <div class="text-center " th:if="${user.ToDoCount!=15}">
	<button  type="button" class="btn btn-primary  ">
		<a  class="text-light p-3" style="text-decoration: none;"
			th:href="@{/user/AddContact}">add</a>
	</button>
	</div>


	<br>
	<br>
	<br>




</body>
</html>
