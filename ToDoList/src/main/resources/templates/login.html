<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Login page</title>
</head>
<body>

	<div><h1 style="text-align:center;" class="text-white bg-primary">Login Form</h1></div>

	<section>


		<div id="login">
			<h3 class="text-center text-white pt-5">Login form</h3>
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 ">
							<form id="login-form" class="form " th:action="@{/dologin}"
								method="post" >

								<div th:if="${param.error}" class="alert alert-danger">Invalid
									username and password</div>
								<div th:if="${param.logout}" class="alert alert-danger">You
									have been log out</div>
								<h3 class="text-center text-primary">Login</h3>


								<div class="form-group">
									<label for="username" class=" text-primary">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control border-primary  text-black">
								</div>
								
								
								<br>
								<div class="form-group">
									<label for="password" class=" text-primary">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control border-primary text-primary">
								</div>

								<br> <br> <input type="submit"
									name="submit" class="btn btn-info btn-md bg-primary text-white" value="submit">
						</div>
						</form>
						
						<div class="text-center">
						<a href="" th:href="@{/Register}">Register</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>


</body>
</html>
