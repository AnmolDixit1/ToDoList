<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>

	<div
		style="color: white; height: 400px; width: 100%; text-align: center; display: inline-block;"
		class="bg-primary">
		<h1 style="margin-top: 150px; font-size: 100px;">Welcome ToDOList
		</h1>
	</div>

	<div
		style="color: white; height: 400px; width: 100%; text-align: center; display: inline-block;"
		class="bg-success">
		<div class="row mt-4 ">
			<div class="col-sm-6 ">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-dark">LogIn</h5>
						<p class="card-text text-dark">Login to check your to do tasks</p>
						<a href="#" class="btn btn-primary" th:href="@{/signin/}">LogIn</a>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-dark">SignUp</h5>
						<p class="card-text text-dark">If you are not  registered in our ToDoList,then please Signup(register).</p>
						<a href="#" th:href="@{/Register}" class="btn btn-primary">SignUp</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
